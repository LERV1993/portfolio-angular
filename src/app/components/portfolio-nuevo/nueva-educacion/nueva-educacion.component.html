<div class="contenedor" *ngIf="isLogged">
    <form class="formulario" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">Imagen de la institución (URL): </label>
            <input type="text" name="imagen" class="form-control" id="logo" [(ngModel)]="imagen" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Titulo: </label>
            <input type="text" name="titulo" class="form-control" id="titulo" [(ngModel)]="titulo" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Nombre de la institución: </label>
            <input type="text" name="institucion" class="form-control" id="institucion" [(ngModel)]="institucion" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Estado de la carrera: </label>
            <input type="text" name="estado" class="form-control" id="estado" [(ngModel)]="estado" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Fecha de finalizacion: </label>
            <input type="text" name="fecha" class="form-control" id="fecha" [(ngModel)]="fecha" required>
        </div>
        <div class="acciones">
            <input type="submit" class="btn btn-success" value="Agregar Educación">
            <button type="button" class="btn btn-danger" routerLink="/portfolio">Cancelar</button>
        </div>
    </form>
</div>
