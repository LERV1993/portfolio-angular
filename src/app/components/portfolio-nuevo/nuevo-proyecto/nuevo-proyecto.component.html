<div class="contenedor"  *ngIf="isLogged">
    <form class="formulario" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">Imagen del proyecto (URL): </label>
            <input type="text" name="imagen" class="form-control" id="logo" [(ngModel)]="imagen" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Titulo: </label>
            <input type="text" name="titulo" class="form-control" id="titulo" [(ngModel)]="titulo" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Lenguaje utilizado: </label>
            <input type="text" name="lenguaje" class="form-control" id="lenguaje" [(ngModel)]="lenguaje" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Descripcion del proyecto: </label>
            <input type="text" name="descripcion" class="form-control" id="descripcion" [(ngModel)]="descripcion" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Titulo del repositorio: </label>
            <input type="text" name="repo" class="form-control" id="repo" [(ngModel)]="repo" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Url del repositorio: </label>
            <input type="text" name="url" class="form-control" id="url" [(ngModel)]="url" required>
        </div>
        <div class="acciones">
            <input type="submit" class="btn btn-success" value="Agregar Proyecto">
            <button type="button" class="btn btn-danger" routerLink="/portfolio">Cancelar</button>
        </div>
    </form>
</div>
