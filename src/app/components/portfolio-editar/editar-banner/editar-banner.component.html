<div class="contenedor"  *ngIf="banner&&isLogged">
    <form class="formulario" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">Titlulo 1 : </label>
            <input type="text" name="titulo1" class="form-control" id="titulo1" [(ngModel)]="banner.titulo1" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Titulo 2 : </label>
            <input type="text" name="titulo2" class="form-control" id="titulo2" [(ngModel)]="banner.titulo2" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Titulo 3: </label>
            <input type="text" name="titulo3" class="form-control" id="titulo3" [(ngModel)]="banner.titulo3" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput4">Subtitulo: </label>
            <input type="text" name="subtitulo" class="form-control" id="subtitulo" [(ngModel)]="banner.subtitulo" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput5">Descripción 1: </label>
            <input type="text" name="descripcion1" class="form-control" id="descripcion1" [(ngModel)]="banner.descripcion1" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput6">Descripción 2: </label>
            <input type="text" name="descripcion2" class="form-control" id="desc1" [(ngModel)]="banner.descripcion2" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput7">Descripción 3: </label>
            <input type="text" name="descripcion3" class="form-control" id="descripcion3" [(ngModel)]="banner.descripcion3" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput8">Imagen de perfil (URL): </label>
            <input type="text" name="imagen"class="form-control" id="imagen" [(ngModel)]="banner.imagen" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput9">Pie de foto 1: </label>
            <input type="text" name="pie_foto1" class="form-control" id="pie_foto1" [(ngModel)]="banner.pie_foto1" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput10">Pie de foto 2: </label>
            <input type="text" name="pie_foto2" class="form-control" id="pie_foto2" [(ngModel)]="banner.pie_foto2" required>
        </div>
        <div class="acciones">
            <input type="submit" class="btn btn-warning" value="Editar">
            <button type="button" class="btn btn-danger" routerLink="/portfolio">Cancelar</button>
        </div>
    </form>
</div>
