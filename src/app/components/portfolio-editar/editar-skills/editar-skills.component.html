<div class="contenedor" *ngIf="habilidad&&isLogged">
    <form class="formulario" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
            <label for="exampleFormControlInput1">Procentaje:  </label>
            <input type="number" name="porcentaje" class="form-control" id="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Imagen de la tecnologia (URL): </label>
            <input type="text" name="imagen" class="form-control" id="imagen" [(ngModel)]="habilidad.imagen" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput3">Nombre de la tecnolog√≠a: </label>
            <input type="text" name="tecnologia" class="form-control" id="tecnologia" [(ngModel)]="habilidad.tecnologia" required>
        </div>
        <div class="acciones">
            <input type="submit" class="btn btn-warning" value="Editar">
            <button type="button" class="btn btn-danger" routerLink="/portfolio">Cancelar</button>
        </div>
    </form>
</div>
